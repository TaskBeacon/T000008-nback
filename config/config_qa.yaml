# config.yaml
# === Subject info ===
subinfo_fields:
  - name: subject_id
    type: int
    constraints:
      min: 101
      max: 999
      digits: 3


  - name: subname    
    type: string

  - name: age 
    type: int
    constraints:
      min: 5
      max: 60

  - name: gender
    type: choice
    choices: [Male, Female]

subinfo_mapping:
    subject_id: "被试号"
    subname: "被试姓名(拼音)"
    age: "年龄"
    gender: "性别"
    Male: "男"
    Female: "女"
    registration_failed: "注册失败。"
    registration_successful: "注册成功！"
    invalid_input: "字段 {field} 输入无效"

# === Window settings ===
window:
  size: [1920, 1080]
  units: deg
  screen: 1
  bg_color: gray
  fullscreen: True
  monitor_width_cm: 60
  monitor_distance_cm: 72

# === Task-Level Settings ===
task:
  task_name: "eeg_nback"
  save_path: ./outputs/qa
  language: "Chinese"
  voice_name: "zh-CN-YunyangNeural"
  total_blocks: 1
  total_trials: 20
  trial_per_block: 20
  conditions: ['match', 'nomatch']  # Fill in specific condition labels as needed
  key_list: [space]
  match_key: space
  nomatch_key: up
  delta: 0.0
  voice_enabled: false
  seed_mode: "same_across_sub"

# === Stimuli Definitions ===
stimuli:

  stim_digit:
    type: text
    text: "*"
    color: white
  
  stim_iti:
    type: text
    text: ""
    color: black


  # Instruction and break texts (use markdown-style multiline text)
  instruction_1back:
    type: textbox
    text: |
      【1-back任务说明】

      您将看到屏幕上依次呈现一串数字（1-9）

      任务要求是：判断当前数字是否与

      【前1个数字相同】

      - 如果相同，请按【空格键】


      请您尽量快速并准确地作答。
      如果错过了某个数字，也请尽快调整注意力，继续完成任务。

      准备好后请按【空格键】开始任务。
    font: SimHei
    alignment: center
    letterHeight: 0.78
    color: white


  instruction_2back:
    type: textbox
    text: |
      【2-back任务说明】

      您将看到屏幕上依次呈现一串数字（1-9）

      任务要求是：判断当前数字是否与

      【前2个数字相同】

      - 如果相同，请按【空格键】


      请您尽量快速并准确地作答。
      如果错过了某个数字，也请尽快调整注意力，继续完成任务。

      准备好后请按【空格键】开始任务。
    font: SimHei
    alignment: center
    letterHeight: 0.78
    color: white

  block_break:
    type: text
    text: |
      第 {block_num} / {total_blocks} 部分完成
      正确率：{acc}

      休息一下，按【空格键】继续
    color: white
    height: 0.78

  good_bye:
    type: textbox
    text: |
      【任务结束】

      感谢您的参与！
      请按【空格键】退出任务。
    color: white
    font: SimHei
    alignment: center
    letterHeight: 0.78

# === Timing Settings ===
timing:
  cue_duration: 0.8                     # Optional: duration of cue/prime
  iti_duration: [1.2]              # Inter-trial interval

# === Trigger Codes (can be expanded as needed) ===
triggers:
  map:
    exp_onset: 98
    exp_end: 99
    block_onset: 100
    block_end: 101
    match_onset: 2
    nomatch_onset: 3
    key_press: 4
    no_response: 5

  driver:
    type: serial_url
    url: loop://
    baudrate: 115200
    timeout: 1
    prefix: [1, 225, 1, 0]

  policy:
    strict: false

  timing:
    post_delay_s: 0.001

qa:
  output_dir: outputs/qa
  enable_scaling: true
  timing_scale: 0.05
  min_frames: 1
  strict: false
  max_wait_s: 10.0
  acceptance_criteria:
    required_columns:
      - condition
    expected_trial_count: 20
    allowed_keys: [space]
    triggers_required: true
